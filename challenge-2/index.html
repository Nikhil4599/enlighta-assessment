<html>

<head>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <script src="main.js"></script>
</head>

<body style="padding: 18px;">
    <div ng-app="myApp" ng-controller="myCtrl">

        <h2>Get Weather Details</h2>
        <input type="text" id="city-name" placeholder="enter city name here" ng-model="cityName" ng-disabled="isLoading"/>
        </br></br>
        <button ng-click="getWeatherDetails()" id="get-weather-btn" ng-disabled="isLoading">Get Weather info</button>
        </br></br>
        <div class="spinner-border" role="status" id="loading" ng-show="isLoading">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="weather-details" ng-show="!isLoading && weatherDetails !== null">
            Temperature: {{weatherDetails.temp_c}} C/ {{weatherDetails.temp_f}} F <br />
            Humidity: {{weatherDetails.humidity}} <br />
            Weather description: {{weatherDetails.condition.text}} <br />
        </div>
    </div>
</body>

</html>
