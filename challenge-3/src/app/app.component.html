<div class="conatiner">
  <h2>Get Weather Details</h2>
  <input type="text" id="city-name" placeholder="enter city name here" [disabled]="isLoading" [(ngModel)]="cityName" />
  <br><br>
  <button (click)="getWeatherDetails()" id="get-weather-btn" [disabled]="isLoading">Get Weather info</button>
  <br><br>
  <div class="spinner-border" role="status" id="loading" *ngIf="isLoading">
    <span class="sr-only">Loading...</span>
  </div>
  <div id="weather-details" *ngIf="!isLoading && weatherDetails">
    Temperature: {{weatherDetails?.temp_c}} C/ {{weatherDetails?.temp_f}} F <br />
    Humidity: {{weatherDetails?.humidity}} <br />
    Weather description: {{weatherDetails?.condition?.text}} <br />
  </div>
</div>
